site_name: OnixClient - Scripting Documentation

# Repository
repo_name: Github - OnixClient_Scripts
repo_url: https://github.com/OnixClient-Scripts/OnixClient_Scripts


theme:
  name: material
  logo: assets/biglogo.png
  favicon: images/biglogo.png
  language: en
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
